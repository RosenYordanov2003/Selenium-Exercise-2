name: Selenium WebDriver CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    - name: Install dependencies
      run: dotnet restore ../SeleniumBasicExercise.sin
    - name: Build
      run: dotnet build SeleniumBasicExercise.sin --no-restore
    - name: Run TestProject2 Tests
      env: 
        CHROMEWEBDRIVER: /usr/bin/google-chrome
      run: |
        echo  "Running project 2 tests"
        dotnet test TestProject2/TestProject2.csproj --verbosity normal
